baseURL: "https://kdmytro.com/"
title: "Dmytro Kovalchuk"
theme: PaperMod

pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Dmytro Kovalchuk"
  description: "Founding AI Engineer building production LLM systems"
  keywords: [AI, LLM, Machine Learning, Agents, Engineering]
  author: "Dmytro Kovalchuk"
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true
    disableFingerprinting: false

  label:
    text: "Dmytro Kovalchuk"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: true
    title: "Dmytro Kovalchuk"
    subtitle: |
      I turn AI **demos** into **production** systems <br>
      Founding AI Engineer at [Parcha](https://parcha.com) <br>
      I write about building, deploying, and evaluating AI agents in real life<br>
    imageUrl: "/avatar.jpg"
    imageWidth: 150
    imageHeight: 150
    imageTitle: "Dmytro Kovalchuk"

  socialIcons:
    - name: github
      url: "https://github.com/KDmytro"
    - name: linkedin
      url: "https://linkedin.com/in/kdmytro"
    - name: x
      url: "https://x.com/kdmytro"
    - name: email
      url: "mailto:kdmytro@gmail.com"

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON
