<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @page {
            margin: 0.75in;
            size: letter;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 9.5pt;
            line-height: 1.4;
            color: #24292e;
            max-width: 100%;
        }
        h1 {
            font-size: 1.6em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.2em;
            margin-top: 0;
        }
        h2 {
            font-size: 1.2em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.2em;
            margin-top: 1em;
        }
        h3 {
            font-size: 1.05em;
            margin-top: 0.8em;
            margin-bottom: 0.2em;
        }
        p {
            margin: 0.5em 0;
        }
        hr {
            border: none;
            border-top: 2px solid #0066cc;
            margin: 1em 0;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        ul {
            padding-left: 1.5em;
            margin: 0.5em 0;
            page-break-inside: avoid;
        }
        li {
            margin: 0.25em 0;
            page-break-inside: avoid;
        }
        h3 {
            page-break-after: avoid;
        }
        p + ul {
            page-break-before: avoid;
        }
        strong {
            font-weight: 600;
        }
        em {
            font-style: italic;
            color: #6a737d;
        }
    </style>
</head>
<body>
$body$
</body>
</html>
